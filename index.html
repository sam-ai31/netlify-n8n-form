<!DOCTYPE html>
<html>
<head>
  <title>Lodge Booking Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    .chat-bubble {
      background: #e0eaff;
      border-radius: 20px;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    form button {
      background-color: #0077ff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .title {
      text-align: center;
      font-size: 26px;
      margin-bottom: 25px;
    }

    .thank-you {
      display: none;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="title">Lodge Booking Assistant</div>

  <form id="bookingForm" action="https://fba6-168-167-81-167.ngrok-free.app/webhook/lodge-booking" method="POST" onsubmit="showThankYou(event)">
    <div class="chat-bubble">Hi! What's your name?</div>
    <input type="text" name="name" placeholder="John Doe" required>

    <div class="chat-bubble">Great, your email address?</div>
    <input type="email" name="email" placeholder="you@example.com" required>

    <div class="chat-bubble">Which room would you like to book?</div>
    <select name="room_type" required>
      <option value="">-- Select Room Type --</option>
      <option value="Single">Single</option>
      <option value="Double">Double</option>
      <option value="VIP">VIP</option>
      <option value="Family Suite">Family Suite</option>
    </select>

    <div class="chat-bubble">How many guests?</div>
    <input type="number" name="guests" min="1" required>

    <div class="chat-bubble">When do you plan to check in?</div>
    <input type="date" name="checkin" required>

    <div class="chat-bubble">And check out?</div>
    <input type="date" name="checkout" required>

    <div class="chat-bubble">Any special requests or message?</div>
    <textarea name="message" placeholder="e.g. Need airport pickup, vegetarian meals..."></textarea>

    <button type="submit">Book Now</button>
  </form>

  <div class="thank-you" id="thankYouMessage">
    Thank you! Your reservation request has been sent. We'll follow up shortly.
  </div>

  <script>
    function showThankYou(event) {
      event.preventDefault();
      const form = document.getElementById('bookingForm');
      const thankYouMessage = document.getElementById('thankYouMessage');

      const formData = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: formData
      }).then(() => {
        form.style.display = "none";
        thankYouMessage.style.display = "block";
      }).catch(() => {
        thankYouMessage.innerText = "Something went wrong. Please try again.";
        thankYouMessage.style.display = "block";
      });
    }
  </script>

</body>
</html>
