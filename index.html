<!DOCTYPE html>
<html>
<head>
  <title>Regel Suite Booking Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fc;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
    }

    .bot-message, .user-message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      margin-bottom: 10px;
      line-height: 1.4;
      font-size: 16px;
    }

    .bot-message {
      background-color: #007bff;
      color: white;
      align-self: flex-start;
      position: relative;
    }

    .user-message {
      background-color: white;
      color: #333;
      align-self: flex-end;
      border: 1px solid #ddd;
    }

    .typing {
      width: 60px;
      height: 20px;
      position: relative;
      margin-left: 10px;
    }

    .typing span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1.2s infinite;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% { opacity: 0.2; }
      20% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    input, select, textarea, button {
      font-size: 16px;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    #form-container {
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    .thank-you {
      background-color: #d4edda;
      color: #155724;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="chat-container" id="chat">
    <div class="bot-message">Welcome to <strong>Rebel Suite</strong>! How can we assist you today? <span style="font-size:18px">ðŸ˜Š</span></div>
  </div>

  <div id="form-container">
    <form id="chatForm" onsubmit="submitForm(event)">
      <div id="step-container"></div>
      <button type="submit" class="hidden" id="submitBtn">Submit Booking</button>
    </form>
  </div>

  <div class="thank-you hidden" id="thankYou">
    Thank you! Your booking request was sent successfully.
  </div>

  <script>
    const steps = [
      { question: "What's your full name?", name: "name", type: "text" },
      { question: "Your email address?", name: "email", type: "email" },
      { question: "Which room would you like to book?", name: "room_type", type: "select", options: ["Single", "Double", "VIP", "Family Suite"] },
      { question: "How many guests?", name: "guests", type: "number" },
      { question: "When do you plan to check in?", name: "checkin", type: "date" },
      { question: "And check out?", name: "checkout", type: "date" },
      { question: "Any special requests?", name: "message", type: "textarea" }
    ];

    let currentStep = 0;
    const chat = document.getElementById('chat');
    const stepContainer = document.getElementById('step-container');
    const form = document.getElementById('chatForm');
    const submitBtn = document.getElementById('submitBtn');
    const thankYou = document.getElementById('thankYou');
    const formData = {};

    function showTyping(callback) {
      const typing = document.createElement('div');
      typing.className = 'bot-message';
      typing.innerHTML = `<div class="typing"><span></span><span></span><span></span></div>`;
      chat.appendChild(typing);

      setTimeout(() => {
        chat.removeChild(typing);
        callback();
      }, 1200);
    }

    function showStep() {
      showTyping(() => {
        const step = steps[currentStep];
        const questionBubble = document.createElement('div');
        questionBubble.className = 'bot-message';
        questionBubble.innerText = step.question;
        chat.appendChild(questionBubble);

        const inputWrapper = document.createElement('div');
        let inputElement;

        if (step.type === 'select') {
          inputElement = document.createElement('select');
          step.options.forEach(opt => {
            const option = document.createElement('option');
            option.value = opt;
            option.innerText = opt;
            inputElement.appendChild(option);
          });
        } else if (step.type === 'textarea') {
          inputElement = document.createElement('textarea');
        } else {
          inputElement = document.createElement('input');
          inputElement.type = step.type;
        }

        inputElement.name = step.name;
        inputElement.required = true;
        inputElement.placeholder = "Type your answer...";
        inputWrapper.appendChild(inputElement);
        stepContainer.innerHTML = '';
        stepContainer.appendChild(inputWrapper);
        inputElement.focus();

        inputElement.addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            nextStep(inputElement);
          }
        });

        if (step.type === 'select') {
          inputElement.addEventListener('change', () => nextStep(inputElement));
        }

        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      });
    }

    function nextStep(inputElement) {
      const userInput = inputElement.value.trim();
      if (!userInput) return;

      formData[steps[currentStep].name] = userInput;

      const userBubble = document.createElement('div');
      userBubble.className = 'user-message';
      userBubble.innerText = userInput;
      chat.appendChild(userBubble);

      currentStep++;

      if (currentStep < steps.length) {
        showStep();
      } else {
        stepContainer.innerHTML = '';
        submitBtn.classList.remove('hidden');
      }

      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function submitForm(e) {
      e.preventDefault();

      fetch("https://fba6-168-167-81-167.ngrok-free.app/webhook/lodge-booking", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      }).then(() => {
        form.classList.add('hidden');
        thankYou.classList.remove('hidden');
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      }).catch(() => {
        alert("Oops! Something went wrong.");
      });
    }

    // Start the bot flow
    showTyping(() => showStep());
  </script>

</body>
</html>
